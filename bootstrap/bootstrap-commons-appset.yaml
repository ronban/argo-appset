apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-bootstrap
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - merge:
        mergeKeys:
          - path
        generators:
          - matrix:
              generators:
                - clusters: {}
                - git:
                    repoURL: &repo https://github.com/ronban/argo-appset.git
                    revision: HEAD
                    files:
                      - path: bootstrap/commons/*/kustomization.yaml
                      - path: bootstrap/commons/*/resources/*.yaml
          - matrix:
              generators:
                - clusters: {}
                - git:
                    repoURL: *repo
                    revision: HEAD
                    files:
                      - path: bootstrap/environments/{{ index .metadata.labels "environment" }}/*/kustomization.yaml
                      - path: bootstrap/environments/{{ index .metadata.labels "environment" }}/*/resources/*.yaml
  template:
    metadata:
      name: "bootstrap-commons-{{.path.basename}}"
    spec:
      project: default
      source:
        repoURL: *repo
        path: "{{.path.path}}"
      destination:
        server: "{{.server}}"
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
